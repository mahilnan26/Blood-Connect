  <div id="message-box" class="message-box hidden"></div>

        <h1>BloodConnect</h1>

  <main>
    <section>
      <h2>Request for Blood</h2>
      <form id="receiver-form">
        <label for="receiver-name">Full Name:</label>
        <input type="text" id="receiver-name" required>

        <label for="receiver-blood-group">Blood Group Needed:</label>
        <select id="receiver-blood-group" required>
          <option value="">Select</option>
          <option value="A+">A+</option>
          <option value="A-">A-</option>
          <option value="B+">B+</option>
          <option value="B-">B-</option>
          <option value="O+">O+</option>
          <option value="O-">O-</option>
          <option value="AB+">AB+</option>
          <option value="AB-">AB-</option>
          <option value="A1B+">A1B+</option>
        </select>

        <label for="receiver-email">Email:</label>
        <input type="email" id="receiver-email" required>

        <label for="receiver-contact">Contact Number:</label>
        <input type="tel" id="receiver-contact" required>

        <label for="receiver-location">City:</label>
        <select id="receiver-location" required>
          <option value="">Select</option>
          <option value="Coimbatore">Coimbatore</option>
          <option value="Chennai">Chennai</option>
          <option value="Tirupur">Tirupur</option>
          <option value="Madurai">Madurai</option>
          <option value="Erode">Erode</option>
          <option value="Selam">Selam</option>
        </select>

        <button type="button" onclick="bloodRequest()">Request</button>
      </form>
    </section>
  </main>
</body>
</html>
